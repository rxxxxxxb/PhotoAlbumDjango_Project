{% extends "photos/photo_base.html" %}


{% block photo_content %}

<h3>Are you sure you want to delete this photo?</h3>

<div class="posts">
	{% include "photos/_photo.html" with photo=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'photos:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
